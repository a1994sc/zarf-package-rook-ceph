---
# yaml-language-server: $schema=https://raw.githubusercontent.com/zarf-dev/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: rook-ceph
  version: v0.0.0
  source: https://github.com/a1994sc/zarf-package-rook-ceph
  annotations:
    org.opencontainers.image.source: "https://github.com/a1994sc/zarf-package-rook-ceph"
    org.opencontainers.image.description: Zarf package for deploying rook-ceph
x-charts:
  cluster:
    - ghcr.io/rook/rook-ceph-cluster:v1.17.6
  operator:
    - ghcr.io/rook/rook-ceph:v1.17.6
components:
  - name: operator
    required: true
    only:
      flavor: upstream
    charts:
      - name: rook-ceph
        valuesFiles:
          - values/upstream-operator.yml
    import:
      path: ./operator
      name: operator
    images:
      - ghcr.io/rook/ceph:v1.17.6
      - ghcr.io/rook/rook-ceph:v1.17.6
      - quay.io/cephcsi/cephcsi:v3.14.1
      - quay.io/csiaddons/k8s-sidecar:v0.12.0
      - registry.k8s.io/sig-storage/csi-attacher:v4.8.1
      - registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.13.0
      - registry.k8s.io/sig-storage/csi-provisioner:v5.2.0
      - registry.k8s.io/sig-storage/csi-resizer:v1.13.2
      - registry.k8s.io/sig-storage/csi-snapshotter:v8.2.1
  - name: cluster
    required: true
    only:
      flavor: upstream
    charts:
      - name: rook-ceph-cluster
        valuesFiles:
          - values/upstream-cluster.yml
    import:
      path: ./cluster
      name: cluster
    images:
      - ghcr.io/rook/rook-ceph-cluster:v1.17.6
      - quay.io/ceph/ceph:v19.2.2
  - name: operator-seed
    required: false
    only:
      flavor: upstream
    charts:
      - name: rook-ceph
        valuesFiles:
          - values/upstream-operator-seed.yml
    import:
      path: ./operator
      name: operator
    images:
      - ghcr.io/rook/ceph:v1.17.6
      - ghcr.io/rook/rook-ceph:v1.17.6
      - quay.io/cephcsi/cephcsi:v3.14.1
      - quay.io/csiaddons/k8s-sidecar:v0.12.0
      - registry.k8s.io/sig-storage/csi-attacher:v4.8.1
      - registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.13.0
      - registry.k8s.io/sig-storage/csi-provisioner:v5.2.0
      - registry.k8s.io/sig-storage/csi-resizer:v1.13.2
      - registry.k8s.io/sig-storage/csi-snapshotter:v8.2.1
  - name: cluster-seed
    required: false
    only:
      flavor: upstream
    charts:
      - name: rook-ceph-cluster
        valuesFiles:
          - values/upstream-cluster-seed.yml
    import:
      path: ./cluster
      name: cluster
    images:
      - ghcr.io/rook/rook-ceph-cluster:v1.17.6
      - quay.io/ceph/ceph:v19.2.2
