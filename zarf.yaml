---
# yaml-language-server: $schema=https://raw.githubusercontent.com/zarf-dev/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: zarf-package-rook-ceph
  version: v0.0.0
  source: https://github.com/a1994sc/zarf-package-rook-ceph
  annotations:
    org.opencontainers.image.source: "https://github.com/a1994sc/zarf-package-rook-ceph"
components:
  - name: operator-seed
    required: false
    import:
      path: ./operator
  - name: cluster-seed
    required: false
    import:
      path: ./cluster
  - name: operator
    required: true
    import:
      path: ./operator
  - name: cluster
    required: true
    import:
      path: ./cluster
